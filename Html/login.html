<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration</title>
  
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
  <script src="../JS/usermanagement.js"></script>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    
    <!-- Login Form -->
    <div class="login form">
      <header>Login</header>
      <form id="loginForm" onsubmit="return validateLoginForm(event)">
        <div style="position: relative;">
          <i class="fas fa-envelope"></i>
          <input type="text" id="loginusername" placeholder="Enter your username" required>
        </div>
        <div style="position: relative;">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span>Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="registration form">
      <header>Signup</header>
      <form id="registrationForm" onsubmit="return validateRegistrationForm(event)">
        <!-- Username Input -->
        <div style="position: relative;">
          <i class="fas fa-user"></i>
          <input type="text" id="regUsername" placeholder="Enter your username" required>
        </div>
        
        <!-- Email Input -->
        <div style="position: relative;">
          <i class="fas fa-envelope"></i>
          <input type="email" id="regEmail" placeholder="Enter your email" required>
        </div>
        
        <!-- Password Input -->
        <div style="position: relative;">
          <i class="fas fa-lock"></i>
          <input type="password" id="regPassword" placeholder="Create a password" required>
        </div>
          
<div class="custom-checkbox-container">
  <input type="checkbox" id="isAdmin" class="custom-checkbox">
  <label for="isAdmin">Admin</label>
</div>

        


        
    
        <!-- Submit Button -->
        <input type="submit" class="button" value="Signup">
      </form>
    
      <div class="signup">
        <span>Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
    
  </div>

</body>
</html>
